        <script type="text/babel">
        const { useState, useCallback, useEffect, useRef } = React;

        // Play type definitions
        const playTypeNames = {
            '1': 'Zone Offense', // for example, can change to actual names
            '2': 'Man Offense',
            '3': 'Transition',
            '4': 'Special Plays',
            '5': 'Out of Bounds',
            '6': 'Press Break'
        };

        // Global Search Box Component
        const GlobalSearchBox = ({ darkMode, globalSearch, setGlobalSearch, filterPlays, recentPlays, setSelectedPlay }) => {
            const filteredPlays = filterPlays(globalSearch);

            return (
                <div className={`rounded-lg shadow-lg ${darkMode ? 'bg-gray-800' : 'bg-white'} p-4 mb-6`}>
                    <div className="mb-3">
                        <label className={`block text-sm font-semibold mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                            QUICK SEARCH
                        </label>
                        <input
                            type="text"
                            value={globalSearch}
                            onChange={(e) => setGlobalSearch(e.target.value)}
                            placeholder="Type play name or code..."
                            className={`w-full px-4 py-3 text-lg border-2 rounded-lg ${
                                darkMode ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' : 'bg-white border-gray-300 placeholder-gray-500'
                            }`}
                        />
                    </div>
                    
                    {globalSearch && filteredPlays.length > 0 && (
                        <div className={`border rounded-lg ${darkMode ? 'border-gray-600' : 'border-gray-300'}`}>
                            {filteredPlays.map(play => (
                                <button
                                    key={play.id}
                                    onClick={() => {
                                        setSelectedPlay(play);
                                        setGlobalSearch('');
                                    }}
                                    className={`w-full text-left px-4 py-3 border-b last:border-b-0 transition-colors ${
                                        darkMode 
                                            ? 'border-gray-600 hover:bg-gray-700 text-white' 
                                            : 'border-gray-200 hover:bg-gray-50 text-gray-800'
                                    }`}
                                >
                                    <div className="font-medium">{play.fullName}</div>
                                    <div className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                        {play.displayName} • {parseInt(play.data.NumCalls) || 0} calls • 
                                        <span className={`font-semibold ${
                                            (parseFloat(play.data.AvgPointsNoFTs) || 0) > 1.15 ? 'text-green-500' :
                                            (parseFloat(play.data.AvgPointsNoFTs) || 0) > 0.95 ? 'text-blue-500' :
                                            'text-red-500'
                                        }`}> {(parseFloat(play.data.AvgPointsNoFTs) || 0).toFixed(2)} PPP</span> •
                                        <span className={`font-semibold ${
                                            ((parseInt(play.data['+2']) || 0) + (parseInt(play.data['+3']) || 0) + 
                                            (parseInt(play.data['+2F']) || 0) + (parseInt(play.data['+3F']) || 0)) / 
                                            (parseInt(play.data.NumCalls) || 1) * 100 > 43 ? 'text-green-500' :
                                            ((parseInt(play.data['+2']) || 0) + (parseInt(play.data['+3']) || 0) + 
                                            (parseInt(play.data['+2F']) || 0) + (parseInt(play.data['+3F']) || 0)) / 
                                            (parseInt(play.data.NumCalls) || 1) * 100 > 37 ? 'text-blue-500' :
                                            'text-red-500'
                                        }`} style={{ marginLeft: '0.25rem' }}>
                                            {(((parseInt(play.data['+2']) || 0) + (parseInt(play.data['+3']) || 0) + 
                                            (parseInt(play.data['+2F']) || 0) + (parseInt(play.data['+3F']) || 0)) / 
                                            (parseInt(play.data.NumCalls) || 1) * 100).toFixed(1)}% FG
                                        </span>
                                    </div>
                                </button>
                            ))}
                        </div>
                    )}
                    
                    {recentPlays.length > 0 && !globalSearch && (
                        <div className="mt-4">
                            <label className={`block text-sm font-semibold mb-2 ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                Recent Plays
                            </label>
                            <div className="flex flex-wrap gap-2">
                                {recentPlays.map(play => (
                                    <button
                                        key={play.id}
                                        onClick={() => setSelectedPlay(play)}
                                        className={`px-4 py-2 rounded-lg transition-colors ${
                                            darkMode 
                                                ? 'bg-gray-700 text-white hover:bg-gray-600' 
                                                : 'bg-gray-100 text-gray-800 hover:bg-gray-200'
                                        }`}
                                    >
                                        {play.displayName} <span className={`text-xs ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>({play.count})</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const PlayCallingDashboard = () => {
            const [darkMode, setDarkMode] = useState(false);
            const [selectedYear, setSelectedYear] = useState('2024'); // For Viewing data
            const [loggingYear, setLoggingYear] = useState('2025'); // For logging data
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(true);
            const [lastUpdated, setLastUpdated] = useState(null);
            const [playData, setPlayData] = useState(null);
            const [availableYears, setAvailableYears] = useState([]);

            // Play Selections Stats
            const [selectedPlayType, setSelectedPlayType] = useState('');
            const [selectedPlayGroup, setSelectedPlayGroup] = useState('');
            const [selectedVariation, setSelectedVariation] = useState('');
            const [availableGroups, setAvailableGroups] = useState([]);
            const [availableVariations, setAvailableVariations] = useState([]);
            const [selectedPlayStats, setSelectedPlayStats] = useState(null);

            // Chart refs
            const successRateChartRef = useRef(null);
            const successRateChartInstance = useRef(null);
            const pointDistributionChartRef = useRef(null);
            const pointDistributionChartInstance = useRef(null);

            // Logging interface state
            const [expandedPlayType, setExpandedPlayType] = useState('');
            const [logPlayGroup, setLogPlayGroup] = useState('');
            const [logVariation, setLogVariation] = useState('');
            const [logAvailableGroups, setLogAvailableGroups] = useState([]);
            const [logAvailableVariations, setLogAvailableVariations] = useState([]);
            const [logging, setLogging] = useState(false);
            const [previewStats, setPreviewStats] = useState(null);

            // Adding New State Variables for New Features
            const [globalSearch, setGlobalSearch] = useState('');
            const [categorySearches, setCategorySearches] = useState({
                '1': '', '2': '', '3': '', '4': '', '5': '', '6': ''
            });
            const [recentPlays, setRecentPlays] = useState([]);
            const [selectedPlay, setSelectedPlay] = useState(null);
            const [gameClockTime, setGameClockTime] = useState('');
            const [lastLoggedTime, setLastLoggedTime] = useState('20:00');
            const [showUndo, setShowUndo] = useState(false);
            const [lastLoggedPlay, setLastLoggedPlay] = useState(null);



            // Update body class when dark mode changes
            useEffect(() => {
                document.body.className = darkMode ? 'dark-mode' : 'light-mode';
            }, [darkMode]);

            // Update log available groups when expanded play type changes
            useEffect(() => {
                if (playData && expandedPlayType && playData[expandedPlayType]) {
                    const groups = Object.keys(playData[expandedPlayType]).sort();
                    setLogAvailableGroups(groups);
                    setLogPlayGroup('');
                    setLogVariation('');
                    setLogAvailableVariations([]);
                } else {
                    setLogAvailableGroups([]);
                    setLogPlayGroup('');
                    setLogVariation('');
                    setLogAvailableVariations([]);
                }
            }, [expandedPlayType, playData]);

            // Update log available variations when log play group changes
            useEffect(() => {
                if (expandedPlayType && logPlayGroup && playData) {
                    const groupData = playData[expandedPlayType]?.[logPlayGroup];
                    if (groupData) {
                        const variations = Object.keys(groupData).filter(key =>
                            key.length === 1 && key.match(/[A-Z]/i)
                        ).sort();
                        setLogAvailableVariations(variations);
                        setLogVariation('');
                    } else {
                        setLogAvailableVariations([]);
                        setLogVariation('');
                    }
                }
            }, [logPlayGroup, expandedPlayType, playData]);

            // Function to get all plays as flat list for searching
            const getAllPlays = useCallback(() => {
                if (!playData) return [];
                const plays = [];
                Object.entries(playData).forEach(([typeId, playType]) => {
                    Object.entries(playType).forEach(([groupId, group]) => {
                        Object.entries(group).forEach(([varId, variation]) => {
                            if (varId.length === 1 && varId.match(/[A-Z]/i)) {
                                plays.push({
                                    id: `${typeId}${groupId}${varId}`,
                                    typeId,
                                    groupId,
                                    varId,
                                    typeName: playTypeNames[typeId] || `Type ${typeId}`,
                                    fullName: `${playTypeNames[typeId]} ${typeId}${groupId}${varId}`,
                                    displayName: `${groupId}${varId}`,
                                    data: variation 
                                });
                            }
                        });
                    });
                });
                return plays;
            }, [playData]);

            const filterPlays = useCallback((query, typeId = null) => {
                if (!query) return [];

                const allPlays = getAllPlays();
                const searchLower = query.toLowerCase();

                return allPlays.filter(play => {
                    if (typeId && play.typeId !== typeId) return false;

                    return (
                        play.fullName.toLowerCase().includes(searchLower) ||
                        play.displayName.toLowerCase().includes(searchLower) ||
                        play.id.toLowerCase().includes(searchLower)
                    );
                }).slice(0, 5);
            }, [getAllPlays]);

            const decrementTime = (timeStr, seconds) => {
                const [mins, secs] = timeStr.split(':').map(Number);
                let totalSeconds = (mins * 60) + secs - seconds;
                if (totalSeconds < 0) totalSeconds = 0;

                const newMins = Math.floor(totalSeconds / 60);
                const newSecs = totalSeconds % 60;
                return `${newMins}:${newSecs.toString().padStart(2, '0')}`;
            };

            const formatTimeInput = (input) => {
                const numbers = input.replace(/[^0-9]/g, '');
                if (numbers.length === 0) return '';
                if (numbers.length <= 2) return numbers;
                if (numbers.length === 3) return `${numbers[0]}:${numbers.slice(1)}`;
                return `${numbers.slice(0, -2)}:${numbers.slice(-2)}`;
            };

            const updateRecentPlays = useCallback((playId) => {
                setRecentPlays(prev => {
                    const filtered = prev.filter(p => p.id !== playId);
                    const play = getAllPlays().find(p => p.id === playId);
                    if (!play) return prev;

                    return [{...play, count: (prev.find(p => p.id === playId)?.count || 0) + 1}, ...filtered].slice(0, 5);
                });
            }, [getAllPlays]);

            // Update preview when play group or variation changes
            useEffect(() => {
                if (expandedPlayType && logPlayGroup) {
                    calculatePreviewStars(expandedPlayType, logPlayGroup, logVariation);
                } else {
                    setPreviewStats(null);
                }
                }, [expandedPlayType, logPlayGroup, logVariation, calculatePreviewStars]);


            // Log a play outcome to Firebase
            const logPlayOutcome = async (outcome) => {
                if (!selectedPlay) {
                    alert('Please select a play first');
                    return;
                }

                try {
                    setLogging(true);
                    
                    const { typeId, groupId, varId } = selectedPlay;
                    const playPath = `playcalls/${selectedYear}/${typeId}/${groupId}/${varId}`;
                    const playRef = database.ref(playPath);
                    const snapshot = await playRef.once('value');
                    const currentData = snapshot.val() || {
                        '-3': 0, '-2': 0, '+2': 0, '+2F': 0, '+3': 0, '+3F': 0,
                        '-2F': 0, '-3F': 0, 'AvgPointsNoFTs': 0, 'FOF': 0,
                        'MadeFG': 0, 'MissTO': 0, 'NOTHING': 0, 'NumCalls': 0, 'TO': 0
                    };

                    const updates = { ...currentData };
                    updates[outcome] = (parseFloat(currentData[outcome]) || 0) + 1;
                    updates.NumCalls = (parseInt(currentData.NumCalls) || 0) + 1;

                    const totalCalls = updates.NumCalls;
                    const totalPoints = (updates['+2'] * 2) + (updates['+3'] * 3) + 
                                    (updates['+2F'] * 2) + (updates['+3F'] * 3);
                    updates.AvgPointsNoFTs = totalPoints / totalCalls;

                    const madeFG = updates['+2'] + updates['+3'] + updates['+2F'] + updates['+3F'];
                    updates.MadeFG = madeFG / totalCalls;

                    const missTO = updates['-2'] + updates['-3'] + updates['-2F'] + updates['-3F'];
                    updates.MissTO = missTO / totalCalls;

                    updates.NOTHING = updates.NOTHING / totalCalls;
                    updates.TO = updates.TO / totalCalls;
                    updates.FOF = updates['+2F'] + updates['+3F'] + updates['-2F'] + updates['-3F'];

                    await playRef.set(updates);

                    setLastLoggedPlay({
                        playPath,
                        previousData: currentData,
                        playInfo: selectedPlay,
                        outcome,
                        time: gameClockTime
                    });

                    updateRecentPlays(selectedPlay.id);

                    if (gameClockTime) {
                        setLastLoggedTime(gameClockTime);
                    }

                    await loadPlayData();
                    
                    setShowUndo(true);
                    setTimeout(() => setShowUndo(false), 5000);
                    
                    setSelectedPlay(null);
                    setGameClockTime('');
                    setGlobalSearch('');
                    setCategorySearches({ '1': '', '2': '', '3': '', '4': '', '5': '', '6': '' });
                    
                } catch (error) {
                    console.error('Error logging play:', error);
                    alert('Error logging play: ' + error.message);
                } finally {
                    setLogging(false);
                }
            };

            const undoLastPlay = async () => {
                if (!lastLoggedPlay) return;

                try {
                    setLogging(true);

                    const playRef = database.ref(lastLoggedPlay.playPath);
                    await playRef.set(lastLoggedPlay.previousData);

                    await loadPlayData();
                    setLastLoggedPlay(null);
                    setShowUndo(false);

                    alert('Last play entry undone!');
                } catch (error) {
                    console.error('Error undoing play:', error);
                    alert('Error undoing: ' + error.message);
                } finally {
                    setLogging(false);
                }
            };

            // Function to calculate aggregate stats for play group or variation
            const calculatePreviewStars = useCallback((playType, playGroup, variation = null) => {
                if (!playData || !playType || !playGroup) {
                    setPreviewStats(null);
                    return;
                }

                const groupData = playData[playType]?.[playGroup];
                if (!groupData) {
                    setPreviewStats(null);
                    return;
                }

                // If variation is provided, calculate for that variation only
                if (variation && groupData[variation]) {
                    const varData = groupData[variation];
                    const numCalls = parseInt(varData.NumCalls) || 0;
                    const madeFGCount = (parseInt(varData['+2']) || 0) +
                                       (parseInt(varData['+3']) || 0) +
                                       (parseInt(varData['+2F']) || 0) +
                                       (parseInt(varData['+3F']) || 0);
                    const fgPct = numCalls > 0 ? (madeFGCount / numCalls) * 100 : 0;

                    setPreviewStats({
                        name: `${playTypeNames[playType]} ${playType}-${playGroup}${variation}`,
                        numCalls,
                        avgPoints: parseFloat(varData.AvgPointsNoFTs) || 0,
                        fgPct
                    });
                }

                // If only group is selected, aggregate all variations in that group
                else {
                    let totalCalls = 0;
                    let totalPoints = 0;
                    let totalMadeFG = 0;
                    Object.entries(groupData).forEach(([key, variation]) => {
                        if (key.length === 1 && key.match(/[A-Z]/i)) {
                            const calls = parseInt(variation.NumCalls) || 0;
                            if (calls > 0) {
                                totalCalls += calls;
                                totalPoints += (parseFloat(variation.AvgPointsNoFTs) || 0) * calls;
                                const madeFGCount = (parseInt(variation['+2']) || 0) +
                                                   (parseInt(variation['+3']) || 0) +
                                                   (parseInt(variation['+2F']) || 0) +
                                                   (parseInt(variation['+3F']) || 0);
                                totalMadeFG += madeFGCount;
                            }
                        }
                    });

                    if (totalCalls > 0) {
                        setPreviewStats({
                            name: `${playTypeNames[playType]} ${playType}-${playGroup} (All Variations)`,
                            numCalls: totalCalls,
                            avgPoints: totalPoints / totalCalls,
                            fgPct: (totalMadeFG / totalCalls) * 100
                        });
                    } else {
                        setPreviewStats(null);
                    }            
                }
            }, [playData]);


            // Load years from Firebase
            // Implement at the end when we have more years

            // Load play data from Firebase
            const loadPlayData = useCallback(async () => {
                try {
                    setLoading(true);
                    
                    const dbRef = database.ref(`playcalls/${selectedYear}`);
                    const snapshot = await dbRef.once('value');
                    
                    if (!snapshot.exists()) {
                        console.log('No data found for year:', selectedYear);
                        setPlayData(null);
                        setLoading(false);
                        return;
                    }

                    const data = snapshot.val();
                    setPlayData(data);
                    setLastUpdated(new Date().toLocaleString());
            } catch (error) {
                console.error('Error fetching play data:', error);
            } finally {
                setLoading(false);
            }
        }, [selectedYear]);

        // Load data on mount
        useEffect(() => {
            if (selectedYear) {
                loadPlayData();
            }
        }, [selectedYear, loadPlayData]);

        // Update available play groups when play type changes
        useEffect(() => {
            if (playData && selectedPlayType && playData[selectedPlayType]) {
                const groups = Object.keys(playData[selectedPlayType]).sort();
                setAvailableGroups(groups);
                setSelectedPlayGroup('');
                setSelectedVariation('');
                setAvailableVariations([]);
                setSelectedPlayStats(null);
            } else {
                setAvailableGroups([]);
                setSelectedPlayGroup('');
            }
        }, [selectedPlayType, playData]);

        // Update available variations when play group changes
        useEffect(() => {
            if (selectedPlayType && selectedPlayGroup && playData) {
                const groupData = playData[selectedPlayType]?.[selectedPlayGroup];
                if (groupData) {
                    const variations = Object.keys(groupData).filter(key =>
                        key.length === 1 && key.match(/[A-Z]/i)
                    ).sort();
                    setAvailableVariations(variations);
                    setSelectedVariation('');
                    setSelectedPlayStats(null);
                } else {
                    setAvailableVariations([]);
                    setSelectedVariation('');
                }
            }
        }, [selectedPlayGroup, selectedPlayType, playData]);

        // Load stats for the selected play
        useEffect(() => {
            if (selectedPlayType && selectedPlayGroup && selectedVariation && playData) {
                const stats = playData[selectedPlayType]?.[selectedPlayGroup]?.[selectedVariation];
                setSelectedPlayStats(stats || null);
            } 
        }, [selectedVariation, selectedPlayGroup, selectedPlayType, playData]);

        // Update success rate chart
        useEffect(() => {
            if (!selectedPlayStats || !successRateChartRef.current) return;
            
            const ctx = successRateChartRef.current.getContext('2d');

            if (successRateChartInstance.current) {
                successRateChartInstance.current.destroy();
            }

            // Getting raw counts for before calculating percentages
            const totalCalls = parseInt(selectedPlayStats.NumCalls) || 1;
            const madeFGCount = (parseInt(selectedPlayStats['+2']) || 0) +
                               (parseInt(selectedPlayStats['+3']) || 0) +
                               (parseInt(selectedPlayStats['+2F']) || 0) +
                               (parseInt(selectedPlayStats['+3F']) || 0);
            const missTOCount = (parseInt(selectedPlayStats['-2']) || 0) +
                                (parseInt(selectedPlayStats['-3']) || 0) +
                                (parseInt(selectedPlayStats['-2F']) || 0) +
                                (parseInt(selectedPlayStats['-3F']) || 0);
            const nothingCount = parseInt(selectedPlayStats.NOTHING) || 0;
            const TOCount = parseInt(selectedPlayStats.TO) || 0;

            // Calculate percentages
            const madeFG = (madeFGCount / totalCalls) * 100;
            const missTO = (missTOCount / totalCalls) * 100;
            const nothing = (nothingCount / totalCalls) * 100;
            const TO = (TOCount / totalCalls) * 100;

            successRateChartInstance.current = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Made FG', 'Miss/TO', 'Nothing', 'Turnover'],
                    datasets: [{
                        data: [madeFG, missTO, nothing, TO],
                        backgroundColor: [
                            '#10B981', // Green for made
                            '#EF4444', // Red for miss/TO
                            '#6B7280', // Gray for nothing
                            '#F59E0B', // Amber for turnover
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: darkMode ? '#fff' : '#374151',
                                padding: 15
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.parsed.toFixed(1) + '%';
                                }
                            }
                        }
                    }
                }
            });
        }, [selectedPlayStats, darkMode]);

        // Update point distribution chart
        useEffect(() => {
            if (!selectedPlayStats || !pointDistributionChartRef.current) return;

                const ctx = pointDistributionChartRef.current.getContext('2d');
                
                if (pointDistributionChartInstance.current) {
                    pointDistributionChartInstance.current.destroy();
                }

                const points = [
                    { label: '3pt', value: parseInt(selectedPlayStats['+3'] || 0) },
                    { label: '2pt', value: parseInt(selectedPlayStats['+2'] || 0) },
                    { label: 'No Score', value: parseInt(selectedPlayStats['-2'] || 0) + parseInt(selectedPlayStats['-3'] || 0) },
                    { label: '3pt + Foul', value: parseInt(selectedPlayStats['+3F'] || 0) },
                    { label: '2pt + Foul', value: parseInt(selectedPlayStats['+2F'] || 0) },
                    { label: 'Miss + Foul', value: parseInt(selectedPlayStats['-2F'] || 0) + parseInt(selectedPlayStats['-3F'] || 0) }
                ];

                                                            : 'text-gray-600'
                                                    }`}>Avg Points:</span>
                                                    <span className={`text-sm font-medium ${summary.avgPoints > 1.15 ? 'text-green-500' : summary.avgPoints < 0.95 ? 'text-red-500' : 'text-blue-500'}`}>
                                                        {summary.avgPoints.toFixed(2)}
                                                    </span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className={`text-sm ${
                                                        (selectedPlayType === type || expandedPlayType === type) && !darkMode
                                                            ? 'text-gray-600'
                                                            : (selectedPlayType === type || expandedPlayType === type) && darkMode
                                                            ? 'text-gray-300'
                                                            : darkMode 
                                                            ? 'text-gray-400' 
                                                            : 'text-gray-600'
                                                    }`}>FG%:</span>
                                                    <span className={`text-sm font-medium ${summary.fgPct > 43 ? 'text-green-500' : summary.fgPct < 37 ? 'text-red-500' : 'text-blue-500'}`}>
                                                        {summary.fgPct.toFixed(1)}%
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        {expandedPlayType === type && (
                                            <div className={`mt-3 p-4 rounded-lg border-2 ${darkMode ? 'bg-gray-900 border-gray-600' : 'bg-gray-50 border-gray-300'}`}>
                                                <h4 className={`text-sm font-bold mb-3 ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                                    Log Play Call
                                                </h4>
                                                
                                                {/* SEARCH BOX - ALWAYS VISIBLE */}
                                                <div className="mb-4">
                                                    <label className={`block text-xs font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                        Search for play
                                                    </label>
                                                    <input
                                                        
                                                        type="text"
                                                        value={categorySearches[type] || ''}
                                                        onChange={(e) => setCategorySearches(prev => ({ ...prev, [type]: e.target.value }))}
                                                        placeholder="Type to search plays..."
                                                        className={`w-full px-3 py-2 border rounded-lg ${
                                                            darkMode ? 'bg-gray-700 border-gray-600 text-white placeholder-gray-400' : 'bg-white border-gray-300 placeholder-gray-500'
                                                        }`}
                                                        onClick={(e) => e.stopPropagation()}
                                                    />
                                                    
                                                    {/* SEARCH RESULTS DROPDOWN */}
                                                    {categorySearches[type] && filterPlays(categorySearches[type], type).length > 0 && (
                                                        <div className={`mt-2 border rounded-lg max-h-48 overflow-y-auto ${darkMode ? 'border-gray-600' : 'border-gray-300'}`}>
                                                            {filterPlays(categorySearches[type], type).map(play => (
                                                                <button
                                                                    key={play.id}
                                                                    onClick={() => {
                                                                        setLogPlayGroup(play.groupId);
                                                                        setLogVariation(play.varId);
                                                                        setCategorySearches(prev => ({ ...prev, [type]: '' }));
                                                                    }}
                                                                    className={`w-full text-left px-3 py-2 border-b last:border-b-0 transition-colors ${
                                                                        darkMode 
                                                                            ? 'border-gray-600 hover:bg-gray-700 text-white' 
                                                                            : 'border-gray-200 hover:bg-gray-50 text-gray-800'
                                                                    }`}
                                                                >
                                                                    <div className="font-medium text-sm">{play.displayName}</div>
                                                                    <div className={`text-xs ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                                                        {parseInt(play.data.NumCalls) || 0} calls • 
                                                                        <span className={`font-semibold ${
                                                                            (parseFloat(play.data.AvgPointsNoFTs) || 0) > 1.15 ? 'text-green-500' :
                                                                            (parseFloat(play.data.AvgPointsNoFTs) || 0) > 0.95 ? 'text-blue-500' :
                                                                            'text-red-500'
                                                                        }`}style={{ marginRight: '0.25rem' }}> {(parseFloat(play.data.AvgPointsNoFTs) || 0).toFixed(2)} PPP</span>
                                                                        •
                                                                        <span className={`font-semibold ${
                                                                            ((parseInt(play.data['+2']) || 0) + (parseInt(play.data['+3']) || 0) + 
                                                                            (parseInt(play.data['+2F']) || 0) + (parseInt(play.data['+3F']) || 0)) / 
                                                                            (parseInt(play.data.NumCalls) || 1) * 100 > 43 ? 'text-green-500' :
                                                                            ((parseInt(play.data['+2']) || 0) + (parseInt(play.data['+3']) || 0) + 
                                                                            (parseInt(play.data['+2F']) || 0) + (parseInt(play.data['+3F']) || 0)) / 
                                                                            (parseInt(play.data.NumCalls) || 1) * 100 > 37 ? 'text-blue-500' :
                                                                            'text-red-500'
                                                                        }`} style={{ marginLeft: '0.25rem' }}>
                                                                            {(((parseInt(play.data['+2']) || 0) + (parseInt(play.data['+3']) || 0) + 
                                                                            (parseInt(play.data['+2F']) || 0) + (parseInt(play.data['+3F']) || 0)) / 
                                                                            (parseInt(play.data.NumCalls) || 1) * 100).toFixed(1)}% FG
                                                                        </span>
                                                                        
                                                                    </div>
                                                                </button>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>

                                                <div className="space-y-3">
                                                    {/* PLAY GROUP BUTTONS */}
                                                    <div>
                                                        <label className={`block text-xs font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                            Or select manually - Play Group
                                                        </label>
                                                        <div className="flex flex-wrap gap-2">
                                                            {logAvailableGroups.map(group => (
                                                                <button
                                                                    key={group}
                                                                    onClick={() => setLogPlayGroup(group)}
                                                                    className={`px-3 py-1 text-sm rounded font-medium transition-colors ${
                                                                        logPlayGroup === group 
                                                                            ? 'bg-blue-600 text-white'
                                                                            : darkMode
                                                                            ? 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                                                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                                    }`}
                                                                >
                                                                    {group}
                                                                </button>
                                                            ))}
                                                        </div>
                                                    </div>

                                                    {/* PREVIEW STATS */}
                                                    {logPlayGroup && <PreviewStatsDisplay />}
                                                    
                                                    {/* VARIATION BUTTONS */}
                                                    {logPlayGroup && (
                                                        <div>
                                                            <label className={`block text-xs font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                                Variation
                                                            </label>
                                                            <div className="flex flex-wrap gap-2">
                                                                {logAvailableVariations.map(variation => (
                                                                    <button
                                                                        key={variation}
                                                                        onClick={() => setLogVariation(variation)}
                                                                        className={`px-3 py-1 text-sm rounded font-medium transition-colors ${
                                                                            logVariation === variation 
                                                                                ? 'bg-blue-600 text-white'
                                                                                : darkMode
                                                                                ? 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                                                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                                        }`}
                                                                    >
                                                                        {variation}
                                                                    </button>
                                                                ))}
                                                            </div>                                                                        
                                                        </div>
                                                    )}
                                                    
                                                    {/* OUTCOME BUTTONS */}
                                                    {logVariation && (
                                                        <div>
                                                            <label className={`block text-xs font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                                                Select Outcome
                                                            </label>
                                                            <div className="grid grid-cols-2 gap-2">
                                                                <button
                                                                    onClick={() => logPlayOutcome('+3')}
                                                                    disabled={logging}
                                                                    className={`px-3 py-2 text-sm rounded font-medium transition-colors ${
                                                                        logging ? 'opacity-50 cursor-not-allowed' : ''
                                                                    } bg-green-600 text-white hover:bg-green-700`}
                                                                >
                                                                    3pt Made
                                                                </button>
                                                                <button
                                                                    onClick={() => logPlayOutcome('+2')}
                                                                    disabled={logging}
                                                                    className={`px-3 py-2 text-sm rounded font-medium transition-colors ${
                                                                        logging ? 'opacity-50 cursor-not-allowed' : ''
                                                                    } bg-green-500 text-white hover:bg-green-600`}
                                                                >
                                                                    2pt Made
                                                                </button>
                                                                <button
                                                                    onClick={() => logPlayOutcome('-3')}
                                                                    disabled={logging}
                                                                    className={`px-3 py-2 text-sm rounded font-medium transition-colors ${
                                                                        logging ? 'opacity-50 cursor-not-allowed' : ''
                                                                    } bg-red-600 text-white hover:bg-red-700`}
                                                                >
                                                                    3pt Miss
                                                                </button>
                                                                <button
                                                                    onClick={() => logPlayOutcome('-2')}
                                                                    disabled={logging}
                                                                    className={`px-3 py-2 text-sm rounded font-medium transition-colors ${
                                                                        logging ? 'opacity-50 cursor-not-allowed' : ''
                                                                    } bg-red-500 text-white hover:bg-red-600`}
                                                                >
                                                                    2pt Miss
                                                                </button>
                                                                <button
                                                                    onClick={() => logPlayOutcome('+3F')}
                                                                    disabled={logging}
                                                                    className={`px-3 py-2 text-sm rounded font-medium transition-colors ${
                                                                        logging ? 'opacity-50 cursor-not-allowed' : ''
                                                                    } bg-green-600 text-white hover:bg-green-700`}
                                                                >
                                                                    3pt + Foul
                                                                </button>
                                                                <button
                                                                    onClick={() => logPlayOutcome('+2F')}
                                                                    disabled={logging}
                                                                    className={`px-3 py-2 text-sm rounded font-medium transition-colors ${
                                                                        logging ? 'opacity-50 cursor-not-allowed' : ''
                                                                    } bg-green-500 text-white hover:bg-green-600`}
                                                                >
                                                                    2pt + Foul
                                                                </button>
                                                                <button
                                                                    onClick={() => logPlayOutcome('-3F')}
                                                                    disabled={logging}
                                                                    className={`px-3 py-2 text-sm rounded font-medium transition-colors ${
                                                                        logging ? 'opacity-50 cursor-not-allowed' : ''
                                                                    } bg-red-600 text-white hover:bg-red-700`}
                                                                >
                                                                    3pt Miss + Foul
                                                                </button>
                                                                <button
                                                                    onClick={() => logPlayOutcome('-2F')}
                                                                    disabled={logging}
                                                                    className={`px-3 py-2 text-sm rounded font-medium transition-colors ${
                                                                        logging ? 'opacity-50 cursor-not-allowed' : ''
                                                                    } bg-red-500 text-white hover:bg-red-600`}
                                                                >
                                                                    2pt Miss + Foul
                                                                </button>
                                                                <button
                                                                    onClick={() => logPlayOutcome('TO')}
                                                                    disabled={logging}
                                                                    className={`px-3 py-2 text-sm rounded font-medium transition-colors ${
                                                                        logging ? 'opacity-50 cursor-not-allowed' : ''
                                                                    } bg-yellow-600 text-white hover:bg-yellow-700`}
                                                                >
                                                                    Turnover
                                                                </button>
                                                                <button
                                                                    onClick={() => logPlayOutcome('NOTHING')}
                                                                    disabled={logging}
                                                                    className={`px-3 py-2 text-sm rounded font-medium transition-colors ${
                                                                        logging ? 'opacity-50 cursor-not-allowed' : ''
                                                                    } ${darkMode ? 'bg-gray-600 text-white hover:bg-gray-700' : 'bg-gray-400 text-white hover:bg-gray-500'}`}
                                                                >
                                                                    Nothing
                                                                </button>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

            return (
                <div className="max-w-7xl mx-auto p-4">
                    <div className={`rounded-lg shadow-md p-4 mb-6 ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                            <img 
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Virginia_Tech_Hokies_logo.svg/2560px-Virginia_Tech_Hokies_logo.svg.png" 
                                alt="Virgnia Tech Logo" 
                                className="w-35 h-20 rounded-lg"
                            />
                            <h1 className={`text-2xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                Virginia Tech Basketball Play Calling Analytics
                            </h1>
                            <div className="flex flex-wrap items-center gap-3">
                                <select
                                    value={selectedYear}
                                    onChange={(e) => setSelectedYear(e.target.value)}
                                    className={`px-3 py-2 border rounded-md ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-300'}`}
                                >
                                    {availableYears.length > 0 ? 
                                        availableYears.map(year => (
                                            <option key={year} value={year}>{year} Season</option>
                                        )) : 
                                        <option value={selectedYear}>{selectedYear} Season</option>
                                    }
                                </select>
                                
                                <input
                                    type="date"
                                    value={selectedDate}
                                    onChange={(e) => setSelectedDate(e.target.value)}
                                    className={`px-3 py-2 border rounded-md ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-300'}`}
                                />
                                
                                <button
                                    onClick={loadPlayData}
                                    className={`px-4 py-2 rounded-md transition-colors ${darkMode ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-blue-500 text-white hover:bg-blue-600'}`}
                                >
                                    Refresh
                                </button>
                                
                                <button
                                    onClick={() => setDarkMode(prev => !prev)}
                                    className={`px-3 py-2 rounded-md transition-colors ${darkMode ? 'bg-gray-700 text-white hover:bg-gray-600' : 'bg-gray-200 text-gray-800 hover:bg-gray-300'}`}
                                >
                                    {darkMode ? '☀️ Light' : '🌙 Dark'}
                                </button>
                            </div>
                        </div>
                        {lastUpdated && (
                            <div className={`text-xs ${darkMode ? 'text-gray-400' : 'text-gray-600'} mt-2`}>
                                Last updated: {lastUpdated}
                            </div>
                        )}
                    </div>

                    <UndoBanner />

                    <GlobalSearchBox 
                        darkMode={darkMode}
                        globalSearch={globalSearch}
                        setGlobalSearch={setGlobalSearch}
                        filterPlays={filterPlays}
                        recentPlays={recentPlays}
                        setSelectedPlay={setSelectedPlay}
                    />

                    <SelectedPlayInterface />

                    <PlayTypeOverview />

                    

                    {selectedPlayStats && <PlayStatsCard stats={selectedPlayStats} />}
                </div>
            );
        };

        ReactDOM.render(<PlayCallingDashboard />, document.getElementById('root'));
    </script>

</body>

</html>
